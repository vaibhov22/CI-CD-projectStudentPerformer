name: Deploy to EC2 using ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: studentperformance
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy container on EC2
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > ec2key.pem
        chmod 400 ec2key.pem

        ssh -o StrictHostKeyChecking=no -i ec2key.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
        docker pull ${{ steps.login-ecr.outputs.registry }}/studentperformance:latest
        docker stop studentperformance || true
        docker rm studentperformance || true
        docker run -d -p 5000:5000 --name studentperformance ${{ steps.login-ecr.outputs.registry }}/studentperformance:latest
        EOF
